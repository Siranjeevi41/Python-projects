<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration</title>
    <script>
        async function submitQuery(service) {
            const query = document.getElementById('query').value;
            const response = await fetch('/submit_query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query, service: service })
            });
            const data = await response.json();
            document.getElementById('response').innerText = data.response;
        }
    </script>
</head>
<body>
    <h1>API Integration</h1>
    <textarea id="query" rows="4" cols="50" placeholder="Enter your query here..."></textarea><br>
    <button onclick="submitQuery('chatgpt')">Submit to ChatGPT</button>
    <button onclick="submitQuery('bridgeit')">Submit to BridgeIT</button>
    <h2>Response:</h2>
    <pre id="response"></pre>
</body>
</html>
